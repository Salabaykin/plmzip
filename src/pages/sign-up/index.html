<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="icon" type="image/png" href="favicon.svg">
  <title>Регистрация</title>
</head>
<body class="page">

  <div class="sign-up">

    <form action="#" name="sign-up">
      <div class="swiper sign-up-slider">

        <div class="swiper-wrapper">

          <div class="swiper-slide">
            <!-- Surname -->
            <div class="sign-up__content">
              <a href="/" type="button" class="sign-up__back">Назад</a>
              <div class="sign-up__logo">
                <img src="/logo.svg" alt="Логотип PLMZIP">
              </div>
              <section class="form__section">
                <h3 class="form__title">Введите фамилию</h3>
                <label class="form__label" for="surname">Заполните, чтобы мы знали, как к вам обращаться.</label>
                <div class="input-field">
                  <input
                    type="text"
                    name="surname"
                    id="surname"
                    class="form__input"
                  >
                </div>
              </section>
              <button data-next-slide type="button" class="button form__button">Далее</button>
            </div>
          </div>

          <div class="swiper-slide">
            <!-- Telephone -->
            <div class="sign-up__content">
              <button data-prev-slide type="button" class="sign-up__back">Назад</button>
              <div class="sign-up__logo">
                <img src="/logo.svg" alt="Логотип PLMZIP">
              </div>
              <section class="form__section">
                <h3 class="form__title">Введите номер телефона</h3>
                <label class="form__label" for="phone">Необходим для уточнения деталей заказа.</label>
                <div class="input-field">
                  <input
                    type="tel"
                    name="phone"
                    id="phone"
                    class="form__input"
                    placeholder="+7(___)___-__-__"
                  >
                  <span class="error-info" data-tippy-content="Введите номер телефона!"></span>
                </div>
              </section>
              <button data-next-slide type="button" class="button form__button">Далее</button>
            </div>
          </div>

          <div class="swiper-slide">
            <!-- SMS -->
            <div class="sign-up__content">
              <button data-prev-slide type="button" class="sign-up__back">Назад</button>
              <div class="sign-up__logo">
                <img src="/logo.svg" alt="Логотип PLMZIP">
              </div>
              <section class="form__section">
                <h3 class="form__title">Введите код из SMS</h3>
                <label class="form__label">
                  Подтвердите пожалуйста ваш номер телефона.
                  Мы отправили SMS на +7 (707) 070 - 70 - 70
                </label>
                <div class="input-field">
                  <input type="text" maxlength="1" name="code-1" id="code-1" class="form__input code">
                  <input type="text" maxlength="1" name="code-2" id="code-2" class="form__input code">
                  <input type="text" maxlength="1" name="code-3" id="code-3" class="form__input code">
                  <input type="text" maxlength="1" name="code-4" id="code-4" class="form__input code">
                </div>
                <span class="error-info sms-error" data-tippy-content="Неверный код!"></span>
                <a href="#" class="sign-up__resend-code">Отправить код повторно</a>
              </section>
              <button data-next-slide type="button" class="button form__button">Далее</button>
            </div>
          </div>

          <div class="swiper-slide">
            <!-- E-Mail -->
            <div class="sign-up__content">
              <button data-prev-slide type="button" class="sign-up__back">Назад</button>
              <div class="sign-up__logo">
                <img src="/logo.svg" alt="Логотип PLMZIP">
              </div>
              <section class="form__section">
                <h3 class="form__title">Введите E-mail</h3>
                <label class="form__label" for="email">Для отправки уведомлений о статусе заказа. Используйте как логин для входа в личный кабинет.</label>
                <div class="input-field">
                  <input
                    type="text"
                    name="email"
                    id="email"
                    class="form__input"
                    placeholder="exemple@gmail.com"
                  >
                  <span class="error-info" data-tippy-content="Введите E-Mail!"></span>
                </div>
              </section>
              <button data-next-slide type="button" class="button form__button">Далее</button>
            </div>
          </div>

          <div class="swiper-slide">
            <!-- Captcha -->
            <div class="sign-up__content">
              <button data-prev-slide type="button" class="sign-up__back">Назад</button>
              <div class="sign-up__logo">
                <img src="/logo.svg" alt="Логотип PLMZIP">
              </div>
              <section class="form__section">
                <h3 class="form__title">Введите код из рисунка</h3>
                <div class="input-field">
                  <span class="form__captcha">Captcha</span>
                  <input
                    type="text"
                    name="captcha"
                    id="captcha"
                    class="form__input"
                  >
                  <span class="error-info" data-tippy-content="Введите код!"></span>
                </div>
              </section>
              <button data-next-slide type="button" class="button form__button">Далее</button>
            </div>
          </div>

          <div class="swiper-slide">
            <!-- Password -->
            <div class="sign-up__content">
              <button data-prev-slide type="button" class="sign-up__back">Назад</button>
              <div class="sign-up__logo">
                <img src="/logo.svg" alt="Логотип PLMZIP">
              </div>
              <section class="form__section">
                <h3 class="form__title">Подтвердите пароль</h3>
                <label class="form__label" for="password">
                  Введите пароль повторно для подтверждения.
                  Пароль должен состоять минимум из 6 знаков.
                </label>
                <div class="input-field">
                  <input
                    type="password"
                    name="password"
                    id="password"
                    class="form__input form__input_type_password"
                    minlength="6"
                  >
                  <button class="form__toggle-password" type="button"></button>
                  <span class="error-info" data-tippy-content="Подтвердите пароль!"></span>
                </div>
              </section>
              <button data-next-slide type="button" class="button form__button">Далее</button>
            </div>
          </div>

          <div class="swiper-slide">
            <!-- Account verification -->
            <div class="sign-up__content">
              <button data-prev-slide type="button" class="sign-up__back">Назад</button>
              <div class="sign-up__logo">
                <img src="/logo.svg" alt="Логотип PLMZIP">
              </div>
              <section class="form__section">
                <h3 class="form__title">Подтверждение аккаунта</h3>
                <label class="form__label" for="email">
                  Пожалуйста ознакомьтесь с правилами хранения личных данных пользователя - <a href="#">Ознакомиться</a>.
                </label>
                <div class="confirm">
                  <div class="checkbox">
                    <input type="checkbox" name="confirm" id="confirm">
                    <label for="confirm">
                      Нажимая кнопку вы даете согласие на <a href="#">обработку персональных данных</a>
                    </label>
                  </div>
                </div>
              </section>
              <button data-prev-slide class="button form__button">Зарегистрироваться</button>
            </div>
          </div>

        </div>

      </div>
    </form>

  </div>

  <script type="module" src="../index.ts" defer></script>
</body>
</html>
