<html lang="ru">
<head>

  <title>Регистрация</title>
</head>
<body class="page">

  <div class="sign-up">

    <!-- Surname -->

            </clipPath>
          </defs>
        </svg>
        <span class="sign-up__back-text">Назад</span>
      </a>
      <div class="sign-up__logo">
        <img src="/logo.svg" alt="Логотип PLMZIP">
      </div>
      <form class="sign-up-form" name="sign-up">
        <section class="sign-up-form__section">
          <h3 class="sign-up-form__title">Введите фамилию</h3>
          <label class="sign-up-form__label" for="surname">Заполните, чтобы мы знали, как к вам обращаться.</label>
          <input type="text" name="surname" id="surname" class="sign-up-form__input" required>
          <span class="sign-up-form__error" id="sign-up-form-error"></span>
        </section>
        <button class="button sign-up-form__button">Далее</button>
      </form>
    </div>

    <!-- SMS -->
    <div class="sign-up__content">
      <a href="#" class="sign-up__back">
        <svg class="sign-up__back-icon" width="20" height="20" viewBox="0 0 20 20" fill="none" xmlns="http://www.w3.org/2000/svg">
          <g clip-path="url(#clip0_10_12222)">
            <path d="M15.1516 18.2536C15.745 17.7132 15.7451 16.7796 15.1518 16.2391L12.6863 13.9929L8.70925 10.3696L8.30356 10L8.70925 9.63039L12.6863 6.00713L15.1518 3.76094C15.7451 3.22043 15.745 2.28681 15.1516 1.74641C14.4857 1.13996 13.4677 1.14004 12.8019 1.7466L8.82503 5.36961L4.95957 8.89116C4.30648 9.48614 4.30648 10.5139 4.95957 11.1088L8.82503 14.6304L12.8019 18.2534C13.4677 18.86 14.4857 18.86 15.1516 18.2536ZM15.1516 18.2536L15.4883 18.6233L15.1516 18.2536Z" stroke="white"/>
          </g>
          <defs>
            <clipPath id="clip0_10_12222">
              <rect width="20" height="20" fill="white" transform="matrix(-1.19249e-08 -1 -1 1.19249e-08 20 20)"/>
            </clipPath>
          </defs>
        </svg>
        <span class="sign-up__back-text">Назад</span>
      </a>
      <div class="sign-up__logo">
        <img src="/logo.svg" alt="Логотип PLMZIP">
      </div>
      <form class="sign-up-form" name="sign-up">
        <section class="sign-up-form__section">
          <h3 class="sign-up-form__title">Введите код из SMS</h3>
          <label class="sign-up-form__label">Подтвердите пожалуйста ваш номер телефона. Мы отправили SMS на +7 (707) 070 - 70 - 70</label>
          <div class="sign-up-form__sms">
            <input type="number" name="code-1" id="code-1" class="sign-up-form__input code" autocomplete="off" required>
            <input type="number" name="code-2" id="code-2" class="sign-up-form__input code" autocomplete="off" required>
            <input type="number" name="code-3" id="code-3" class="sign-up-form__input code" autocomplete="off" required>
            <input type="number" name="code-4" id="code-4" class="sign-up-form__input code" autocomplete="off" required>
            <input type="hidden" name="sms" value="">
          </div>
          <a href="#" class="sign-up__resend-code">Отправить код повторно</a>
          <span
            class="sign-up-form__error"
            id="sign-up-form-error"
            data-tippy-content="Неверный код!"
            data-tippy-theme="light"
          >
            <svg width="20" height="20" viewBox="0 0 20 20" fill="none" xmlns="http://www.w3.org/2000/svg">

            </svg>
          </span>
        </section>
        <button class="button sign-up-form__button">Далее</button>
      </form>
    </div>

  </div>

  <script type="module" src="./sign-up.ts" defer></script>
</body>
</html>
